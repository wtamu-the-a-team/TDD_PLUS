<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Application forms</title>
        <link href="/forms/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="text-center">
                        <h1>Start a new Application</h1>
                        <form method="POST" action="/forms/new">
                            <input name="programName_text" id="id_new_programName" placeholder="Enter a program name for item" class="form-control"/>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
              </div>
            </div>
      </body>
</html>
